<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Space Explorer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- MENU SCREEN -->
<div id="menu-screen">
  <canvas id="starfield"></canvas>
  <div id="menu-buttons">
    <h1>Space Explorer</h1>
    <button id="start-game-btn">Start Game</button>
    <button id="high-scores-btn">High Scores</button>
  </div>
</div>

  <!-- HIGHSCORES SCREEN -->
  <div id="highscores-screen" class="screen" style="display:none;">
    <h2>High Scores</h2>
    <ol id="highscores-list"></ol>
    <div class="menu-buttons">
      <button id="hs-back-btn">Back</button>
    </div>
  </div>

  <!-- NAME SCREEN -->
  <div id="name-screen" class="screen" style="display:none;">
    <h2>Enter Ship Name</h2>
    <input id="ship-name-input" placeholder="Ship Name" maxlength="20" />
    <div class="menu-buttons">
      <button id="begin-mission-btn">Begin Mission</button>
      <button id="name-back-btn">Back</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="screen" style="display:none;">
    <div id="game-container">
      <div id="left-panel">
        <h3 id="ship-title">Ship</h3>
        <div class="stat"><label>Crew:</label><progress id="crewBar" max="100" value="50"></progress><span id="crewText">50 / 100</span></div>
        <div class="stat"><label>Energy:</label><progress id="energyBar" max="100" value="50"></progress><span id="energyText">50 / 100</span></div>
        <p>Turn: <span id="turn">0</span></p>
        <p>Distance: <span id="distance">0</span></p>
        <div class="controls">
          <button id="new-game-btn">New Game</button>
          <button id="to-menu-btn">Start Menu</button>
        </div>
      </div>

      <div id="right-panel">
        <h3 id="encounter-title">— Ready —</h3>
        <canvas id="scene" width="480" height="320" aria-label="star view"></canvas>
      </div>
    </div>

    <div id="log-container">
      <h4>Mission Log</h4>
      <div id="mission-log" tabindex="0" aria-label="mission log"></div>
      <div class="log-controls">
        <button id="engageBtn">Engage!</button>
      </div>
    </div>
  </div>

  <!-- GAME OVER MODAL -->
  <div id="gameover-modal" class="modal" style="display:none;">
    <div class="modal-inner">
      <h2>Mission Ended</h2>
      <p id="gameover-msg"></p>
      <div class="modal-buttons">
        <button id="modal-startmenu">Start Menu</button>
        <button id="modal-newgame">New Game</button>
        <button id="modal-highscores">High Scores</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
