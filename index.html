<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starfield"></canvas>

    <div id="start-menu" class="menu-screen">
        <h1>Space Explorer</h1>
        <button id="start-game-btn">Start Game</button>
        <button id="high-scores-btn">High Scores</button>
    </div>

    <div id="high-scores" class="menu-screen hidden">
        <h2>High Scores</h2>
        <ul id="scores-list"></ul>
        <button id="back-to-menu">Back</button>
    </div>

    <div id="name-input-screen" class="menu-screen hidden">
        <h2>Name Your Ship</h2>
        <input type="text" id="ship-name" placeholder="Enter ship name">
        <button id="confirm-name-btn">Start</button>
    </div>

    <div id="game-screen" class="hidden">
        <h2 id="ship-display"></h2>
        <div id="stats">
            <p>Turn: <span id="turn-count">0</span></p>
            <p>Distance: <span id="distance-count">0</span></p>
            <p>Energy: <span id="energy-count">100</span></p>
            <p>Crew: <span id="crew-count">10</span></p>
        </div>
        <button id="engage-btn">Engage</button>
        <button id="end-mission-btn">End Mission</button>
        <div id="mission-log"></div>
    </div>

    <div id="game-over-popup" class="hidden popup">
        <h2>Mission Complete</h2>
        <button id="new-game-btn">New Game</button>
        <button id="back-to-start-btn">Start Menu</button>
        <button id="view-scores-btn">High Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
