<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starfield"></canvas>

  <div id="menu-screen" class="screen">
    <div id="menu-buttons">
      <h1>ðŸš€ Space Explorer</h1>
      <button id="start-game-btn">Start Game</button>
      <button id="high-scores-btn">High Scores</button>
    </div>
  </div>

  <div id="name-screen" class="screen" style="display: none;">
    <h2>Name your ship</h2>
    <input type="text" id="ship-name-input" placeholder="USS Explorer">
    <button id="start-mission-btn">Begin Mission</button>
    <button id="back-to-menu-btn">Back</button>
  </div>

  <div id="high-scores-screen" class="screen" style="display: none;">
    <h2>Top 10 High Scores</h2>
    <ul id="high-scores-list"></ul>
    <button id="back-btn">Back</button>
  </div>

  <div id="game-screen" class="screen" style="display: none;">
    <div id="game-info"></div>
    <div id="mission-log"></div>
    <button id="end-game-btn">End Mission</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
